<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Firebase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .btn-primary {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
        .btn-secondary {
            @apply bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out;
        }
    </style>
</head>
<body class="p-4 bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">แอปพลิเคชัน Firebase ของฉัน</h1>
        
        <!-- ส่วนสำหรับแสดง User ID -->
        <div class="mb-4 text-center">
            <p class="text-sm text-gray-600">User ID ของคุณ:</p>
            <p id="userIdDisplay" class="font-mono bg-gray-200 p-2 rounded-md break-all text-gray-700"></p>
        </div>

        <!-- ส่วนสำหรับแสดงสถานะการเชื่อมต่อ -->
        <div id="statusDisplay" class="text-center p-3 rounded-lg text-white mb-6">
            <span id="statusMessage" class="font-medium">กำลังเชื่อมต่อ...</span>
        </div>

        <!-- ส่วนสำหรับปุ่มการทำงาน -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="writePublicBtn" class="btn-primary">เขียนข้อมูลสาธารณะ</button>
            <button id="writePrivateBtn" class="btn-secondary">เขียนข้อมูลส่วนตัว</button>
        </div>

        <!-- ส่วนสำหรับแสดงข้อมูลจาก Firestore -->
        <div id="dataDisplay" class="bg-gray-50 p-4 rounded-md h-64 overflow-y-auto border border-gray-200">
            <p class="text-center text-gray-500">รอข้อมูลจาก Firestore...</p>
        </div>

        <!-- Custom Modal for Alerts -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                <h3 id="modalTitle" class="text-xl font-bold mb-4">แจ้งเตือน</h3>
                <p id="modalMessage" class="text-gray-700 mb-4"></p>
                <button id="closeModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md float-right">ปิด</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        let app;
        let db;
        let auth;
        let userId = 'anonymous';

        // Get UI elements
        const userIdDisplay = document.getElementById('userIdDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const dataDisplay = document.getElementById('dataDisplay');
        const writePublicBtn = document.getElementById('writePublicBtn');
        const writePrivateBtn = document.getElementById('writePrivateBtn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Function to update status message
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusDisplay.className = 'text-center p-3 rounded-lg text-white mb-6'; // Reset classes
            if (type === 'success') {
                statusDisplay.classList.add('bg-green-500');
            } else if (type === 'error') {
                statusDisplay.classList.add('bg-red-500');
            } else {
                statusDisplay.classList.add('bg-blue-500');
            }
        }

        // Function to show custom modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Function to hide custom modal
        closeModalBtn.onclick = () => {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        };

        // Initialize and authenticate
        async function initializeAppAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase configuration is not available.");
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                updateStatus('กำลังตรวจสอบสิทธิ์ผู้ใช้...');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        updateStatus('ลงชื่อเข้าใช้สำเร็จ!', 'success');
                        
                        // Start listening to Firestore data after authentication
                        listenToFirestoreData(userId);
                    } else {
                        userId = 'anonymous';
                        userIdDisplay.textContent = 'ยังไม่ได้ลงชื่อเข้าใช้';
                        updateStatus('ลงชื่อเข้าใช้ไม่สำเร็จ', 'error');
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                updateStatus('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
            }
        }

        // Listen to Firestore data changes
        function listenToFirestoreData(currentUserId) {
            if (!db) {
                console.error("Firestore is not initialized.");
                return;
            }

            try {
                // Public data collection reference
                const publicCollectionPath = `artifacts/${appId}/public/data/myPublicData`;
                const publicCollectionRef = collection(db, publicCollectionPath);
                
                // Private data collection reference
                const privateCollectionPath = `artifacts/${appId}/users/${currentUserId}/myPrivateData`;
                const privateCollectionRef = collection(db, privateCollectionPath);

                // Listen to public data
                onSnapshot(publicCollectionRef, (snapshot) => {
                    dataDisplay.innerHTML = '<h3 class="text-lg font-semibold text-gray-800 mb-2">ข้อมูลสาธารณะ:</h3>';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        dataDisplay.innerHTML += `<div class="bg-gray-200 p-2 rounded-md mb-2"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    });
                }, (error) => {
                    console.error("Error listening to public data:", error);
                    dataDisplay.innerHTML += `<p class="text-red-500">Error: ${error.message}</p>`;
                });

                // Listen to private data (optional, for demonstration)
                onSnapshot(privateCollectionRef, (snapshot) => {
                    dataDisplay.innerHTML += '<h3 class="text-lg font-semibold text-gray-800 mt-4 mb-2">ข้อมูลส่วนตัว:</h3>';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        dataDisplay.innerHTML += `<div class="bg-gray-200 p-2 rounded-md mb-2"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                    });
                }, (error) => {
                    console.error("Error listening to private data:", error);
                    dataDisplay.innerHTML += `<p class="text-red-500">Error: ${error.message}</p>`;
                });
                
            } catch (error) {
                console.error("Error setting up Firestore listeners:", error);
                dataDisplay.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        }
        
        // Function to write public data
        async function writePublicData() {
            if (!db || !userId || userId === 'anonymous') {
                showModal('ข้อผิดพลาด', 'กรุณารอให้ลงชื่อเข้าใช้สำเร็จก่อน');
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/public-message`);
                await setDoc(docRef, {
                    message: `ข้อความสาธารณะใหม่ถูกเขียนโดย ${userId} เมื่อ ${new Date().toLocaleString()}`,
                    timestamp: new Date()
                });
                showModal('สำเร็จ', 'เขียนข้อมูลสาธารณะสำเร็จ!');
            } catch (e) {
                console.error("Error writing public document: ", e);
                showModal('ข้อผิดพลาด', `ไม่สามารถเขียนข้อมูลสาธารณะได้: ${e.message}`);
            }
        }

        // Function to write private data
        async function writePrivateData() {
            if (!db || !userId || userId === 'anonymous') {
                showModal('ข้อผิดพลาด', 'กรุณารอให้ลงชื่อเข้าใช้สำเร็จก่อน');
                return;
            }
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/myPrivateData/private-message`);
                await setDoc(docRef, {
                    message: `ข้อความส่วนตัวใหม่ถูกเขียนโดย ${userId} เมื่อ ${new Date().toLocaleString()}`,
                    timestamp: new Date()
                });
                showModal('สำเร็จ', 'เขียนข้อมูลส่วนตัวสำเร็จ!');
            } catch (e) {
                console.error("Error writing private document: ", e);
                showModal('ข้อผิดพลาด', `ไม่สามารถเขียนข้อมูลส่วนตัวได้: ${e.message}`);
            }
        }

        // Add event listeners to the buttons
        writePublicBtn.addEventListener('click', writePublicData);
        writePrivateBtn.addEventListener('click', writePrivateData);

        // Start the app
        initializeAppAndAuth();
    </script>
</body>
</html>
